<!-- COLUMN RIGHT -->
<div id="col-right" class="col-right ">
   <div class="container-fluid primary-content">
      <!-- PRIMARY CONTENT HEADING -->
      <div class="primary-content-heading clearfix">
         <h2>DASHBOARD</h2>
         <ul class="breadcrumb pull-left">
            <li><i class="icon ion-home"></i><a href="#">Home</a></li>
            <li class="active">Dashboard</li>
         </ul>
      </div>
      <h3>Get Started</h3>
      <div class="row">
         <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="widget bottom-30px">
               <!-- QUICK SUMMARY INFO -->
               <div class="widget-header">
                  <h3 class="">Add new transaction</h3>
               </div>
               <div class="widget-content">
                  <div class="inputs">
                     <div class="form-group label-floating">
                        <label for="i5" class="control-label">Amount</label>
                        <input type="email" class="form-control" id="i5">
                     </div>
                     <div class="form-group">
                        <a class="btn btn-raised btn-primary" href="javascript:void(0)">
                           Continue
                           <div class="ripple-container"></div>
                        </a>
                     </div>
                  </div>
               </div>
               <!-- END QUICK SUMMARY INFO -->
            </div>
         </div>
         <div class="col-md-4 col-sm-4 col-xs-12">
            
            <div class="widget bottom-30px">
               <!-- QUICK SUMMARY INFO -->
               <div class="widget-header">
                  <h3 class="">Quick Help</h3>
               </div>
               <div class="widget-content">
                  
               </div>
               <!-- END QUICK SUMMARY INFO -->
            </div>
         </div>
      </div>
   </div>
</div>
<!-- END COLUMN RIGHT -->


<p>
  dashboard works!
</p>

<div *ngFor="let account of parentAccounts">
	<account-card [account]="account"></account-card>
</div>
