<!-- COLUMN RIGHT -->
<div id="col-right" class="col-right ">
<div class="container-fluid primary-content">
   <!-- PRIMARY CONTENT HEADING -->
   <div class="primary-content-heading clearfix">
      <h2 class="pull-left">BUDGET</h2>
      <badge-list></badge-list>
   </div>
   <hr class="alt">
   <div class="row">
   	<div class="col-md-8 col-sm-8 col-xs-12">
            <div class="widget bottom-30px">
              
               <div class="widget-header">
                  <h3 class="">Add new transaction</h3>
               </div>
               <div class="widget-content">
                  <div class="inputs">
                     <div class="form-group label-floating">
                        <label for="i5" class="control-label">Budget Limit</label>
                        <input type="email" class="form-control" id="i5">
                     </div>
                     <div class="form-group">
                        <a class="btn btn-raised btn-primary" href="javascript:void(0)">
                           Continue
                           <div class="ripple-container"></div>
                        </a>
                     </div>
                  </div>
               </div>
               
            </div>
         </div>
   </div>
   <div class="row">
      <div class="col-sm-12 cards">
         <h3 class="pull-left">Budget Summary</h3>
         <button class="btn btn-raised btn-primary pull-right">Update budget</button>
         <div class="clearfix"></div>
         <div class="row">
            <div class="col-md-4">
               <div class="widget bottom-30px">
                  <h3 class="">Budget Balance</h3>
                  <div class="widget-content">
                     <p class="text-success">+ {{model.budget}}</p>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="widget bottom-30px">
                  <h3 class="">Budget Limit</h3>
                  <div class="widget-content">
                     <p>{{model.budget}}</p>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="widget bottom-30px">
                  <h3 class="">Expense</h3>
                  <div class="widget-content">
                     <p class="text-danger">-{{model.budget}}</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="widget" *ngFor="let account of accounts">
            <div class="widget-content">
               <div class="bs-example" data-example-id="animated-progress-bar">
                  <div class="progress">
                     <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"><span class="sr-only">45% Complete</span></div>
                  </div>
               </div>
               {{account | json}}
            </div>
         </div>
      </div>
   </div>
</div>
